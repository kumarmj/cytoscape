<!doctype html>
<html>
<head>
    <title>Tutorial 1: Getting Started</title>
    <script src='cytoscape.js'></script>
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
          container: document.getElementById('cy'),
          elements: [
              // nodes
              { data: { id: 'a' } },
              { data: { id: 'b' } },
              // edges
              {
                data: {
                  id: 'ab',
                  source: 'a',
                  target: 'b'
                }
              }
            ],
           style: [
            {
                selector: 'node',
                style: {
                    shape: 'hexagon',
                    'background-color': 'red',
                    label: 'data(id)'
                }
            }]
        });
        
        for (var i = 0; i < 10; i++) {
            cy.add({
                data: { id: 'node' + i }
                }
            );
            var source = 'node' + i;
            cy.add({
                data: {
                    id: 'edge' + i,
                    source: source,
                    target: (i % 2 == 0 ? 'a' : 'b')
                }
            });
        }
        
        cy.layout({
            name: 'circle'
        });
    </script>
</body>
</html>
