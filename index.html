<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CytoScape</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha256-0rguYS0qgS6L4qVzANq4kjxPLtvnp5nn2nB5G1lWRv4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="https://unpkg.com/popper.js"></script>
    <style>
        h1{
            text-align: center;
            color: gray;
        }
        p{
            text-align: center;
            color: gray;
        }
        #popperCubeTwo, #popperCubeThree {
          background-color: #EFE7D3;
          border-radius: 2px;
          padding: 1em 3em;
        }
    </style>
</head>
<body>
    <h1>CytoScape</h1>
    <p>Click the boxes below for discovering more</p>
    <div class="container">
          
          <!--
          
          the basic HTML to get a cube
          using the mixin is:
          <span class="cube"><b></b><s></s></span>
          
          the other classes u see below are 
          for extra pizzaz.
        
          -->
          
          
        <a href="getting-started">
            <span class="cube two zoom back"><b></b><s></s></span>
        </a>
        <a href="glycolysis">
            <span class="cube three zoom back"><b></b><s></s></span>
        </a>
    </div>
    <div id="popperCubeTwo" x-placement="bottom" style="position: absolute; left: 469px; top: -683px;">Getting Started</div>
    <div id="popperCubeThree" x-placement="bottom" style="position: absolute; left: 469px; top: -683px;">Glycolysis</div>
    
    <script>
        var cubeTwo = document.querySelector('.two');
        var cubeThree = document.querySelector('.three');
        
        var cubeTwoPopper = new Popper(cubeTwo, popperCubeTwo, {
            placement: "bottom"
        });
        
        var cubeThreePopper = new Popper(cubeThree, popperCubeThree, {
            placement: "bottom"
        });
        
        setInterval(() =>  {
            cubeTwoPopper.scheduleUpdate()
            cubeThreePopper.scheduleUpdate();
        }, 0.1);
    </script>
</body>
</html>
